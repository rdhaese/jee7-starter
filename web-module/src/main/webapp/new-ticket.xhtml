<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>New Ticket</title>
</h:head>
<h:body>
    <h1>New Ticket For: </h1>
        <h2><h:outputText value="#{ticketController.ticket.passenger.firstName}" />, <h:outputText value="#{ticketController.ticket.passenger.lastName}" /></h2>
    <h:form>
        <p:outputLabel value="Price:" />
        <p:inputText value="#{ticketController.ticket.price}" /><br/>
        <p:outputLabel value="Flight:" />
        <p:selectOneMenu value="#{ticketController.ticket.flight}" >
            <f:selectItem value="#flightController.allFlights" var="flight" itemLabel="#{flight.name}" itemValue="#{flight.id}" />
        </p:selectOneMenu>
        <p:commandButton value="Add Ticket" action="#{ticketController.createTicket}" />
    </h:form>



</h:body>
</html>
